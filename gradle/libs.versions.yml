metadata:
  format: { version: 1.0 }
  polyglot-extensions:
    - plugins

plugins:
  net.kyori.blossom: 1.3.0

versions:
  indra: 2.0.6
  shadow: 7.1.1
  adventure: 4.9.3
  minimessage: 4.10.0-SNAPSHOT
  cloud: 1.7.0-SNAPSHOT
  configurate: 4.1.2
  typesafeConfig: 1.4.1
  checkerQual: 3.21.0
  stylecheck: 0.1
  paperApi: 1.16.5-R0.1-SNAPSHOT
  paperLib: 1.0.8-SNAPSHOT
  velocityApi: 3.1.0

dependencies:
  adventureBom:
    group: net.kyori
    name: adventure-bom
    version: { ref: adventure }
  adventureApi:
    group: net.kyori
    name: adventure-api
  adventureTextSerializerGson:
