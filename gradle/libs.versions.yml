    version: { ref: paperApi }
  paperLib:
    group: io.papermc
    name: paperlib
    version: { ref: paperLib }

  velocityApi:
    group: com.velocitypowered
    name: velocity-api
    version: { ref: velocityApi }

  # for build-logic
  indraCommon:
    group: net.kyori
    name: indra-common
    version: { ref: indra }
  shadow:
    group: gradle.plugin.com.github.johnrengelman
    name: shadow
    version: { ref: shadow }
